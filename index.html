<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Split-View Gallery</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        
        /* Animated Status Badge */
        .status-badge-active {
            animation: pulse-green 2s infinite;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = 'https://bbgcsddwzcrxwzczrojf.supabase.co'; 
        const SB_KEY = 'sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [systems, setSystems] = useState([]);
            const [activeSys, setActiveSys] = useState(null);
            const [notes, setNotes] = useState("");
            const [photos, setPhotos] = useState([]);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => { loadData(); }, []);

            async function loadData() {
                const { data } = await supabase.from('systems').select('*').order('id');
                setSystems(data || []);
            }

            // Triggered whenever you click a system on the left
            useEffect(() => {
                if (activeSys) {
                    setNotes(activeSys.notes || "");
                    fetchPhotos();
                }
            }, [activeSys]);

            async function fetchPhotos() {
                const { data, error } = await supabase.storage.from('photos').list('', {
                    limit: 100,
                    offset: 0,
                    sortBy: { column: 'name', order: 'desc' },
                });
                
                if (data) {
                    // Filter files that belong to this specific System ID
                    const systemFiles = data.filter(f => f.name.startsWith(`${activeSys.id}_`));
                    const urls = systemFiles.map(file => {
                        const { data: { publicUrl } } = supabase.storage.from('photos').getPublicUrl(file.name);
                        return `${publicUrl}?t=${new Date().getTime()}`; // Cache buster
                    });
                    setPhotos(urls);
                }
            }

            async function handleSave() {
                setLoading(true);
                const fileInput = document.getElementById('file-upload');
                const files = fileInput?.files;
                let hasAttach = activeSys.has_attachment;

                if (files && files.length > 0) {
                    for (let i = 0; i < files.length; i++) {
                        const fileName = `${activeSys.id}_${Date.now()}_${i}.jpg`;
                        const { error } = await supabase.storage.from('photos').upload(fileName, files[i]);
                        if (error) console.error("Upload error:", error);
                    }
                    hasAttach = true;
                }

                await supabase.from('systems').update({ notes, has_attachment: hasAttach }).eq('id', activeSys.id);
                setLoading(false);
                await loadData();
                await fetchPhotos();
                fileInput.value = ""; // Reset input
            }

            const filtered = systems.filter(s => s.id.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="flex h-screen w-full overflow-hidden">
                    {/* LEFT SIDEBAR */}
                    <aside className="w-80 border-r border-slate-100 flex flex-col bg-slate-50">
                        <div className="p-6 bg-white border-b">
                            <h1 className="text-xl font-black mb-4 tracking-tighter">QA <span className="text-emerald-500 underline">ENGINE</span></h1>
                            <input 
                                className="w-full bg-slate-100 p-3 rounded-xl text-sm outline-none border-2 border-transparent focus:border-emerald-400 transition-all"
                                placeholder="Find System ID..."
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                            {filtered.map(s => {
                                const isDone = s.notes || s.has_attachment;
                                return (
                                    <div 
                                        key={s.id}
                                        onClick={() => setActiveSys(s)}
                                        className={`p-4 rounded-2xl cursor-pointer transition-all border-2 ${activeSys?.id === s.id ? 'bg-white border-emerald-500 shadow-lg scale-[1.02]' : 'bg-transparent border-transparent hover:bg-slate-200/50'}`}
                                    >
                                        <div className="flex justify-between items-center">
                                            <span className={`font-bold ${activeSys?.id === s.id ? 'text-emerald-600' : 'text-slate-600'}`}>#{s.id}</span>
                                            {isDone && (
                                                <div className="bg-emerald-500 text-white p-1 rounded-full">
                                                    <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M5 13l4 4L19 7" /></svg>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </aside>

                    {/* MAIN WORKSPACE */}
                    <main className="flex-1 flex flex-col bg-white overflow-y-auto custom-scroll">
                        {activeSys ? (
                            <div className="p-8 md:p-16 max-w-5xl w-full mx-auto space-y-12">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <div className={`inline-flex items-center px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest mb-4 ${activeSys.notes || activeSys.has_attachment ? 'status-badge-active text-white' : 'bg-slate-200 text-slate-500'}`}>
                                            {activeSys.notes || activeSys.has_attachment ? 'System Cleared' : 'Awaiting Test'}
                                        </div>
                                        <h2 className="text-7xl font-black tracking-tighter text-slate-900">SYS_{activeSys.id}</h2>
                                    </div>
                                    <button 
                                        onClick={handleSave}
                                        disabled={loading}
                                        className="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black text-sm hover:bg-emerald-600 transition-all shadow-xl disabled:opacity-50 active:scale-95"
                                    >
                                        {loading ? "SYNCING..." : "SAVE & PUSH"}
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <label className="text-xs font-black text-slate-300 uppercase tracking-[0.2em]">Diagnostic Findings</label>
                                    <textarea 
                                        className="w-full h-48 bg-slate-50 border-none rounded-[2rem] p-8 text-xl outline-none focus:ring-4 focus:ring-emerald-50 text-slate-700"
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="Type test results here..."
                                    />
                                </div>

                                <div className="space-y-6">
                                    <div className="flex justify-between items-center">
                                        <label className="text-xs font-black text-slate-300 uppercase tracking-[0.2em]">Evidence Gallery ({photos.length})</label>
                                        <div className="relative">
                                            <button className="bg-emerald-50 text-emerald-600 px-6 py-2 rounded-full font-bold text-xs hover:bg-emerald-100 transition-colors">+ Add Photos</button>
                                            <input type="file" id="file-upload" multiple className="absolute inset-0 opacity-0 cursor-pointer" />
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                        {photos.map((url, i) => (
                                            <div key={i} className="group relative aspect-square rounded-[1.5rem] overflow-hidden bg-slate-100 border-2 border-slate-50">
                                                <img src={url} className="w-full h-full object-cover transition-transform group-hover:scale-110" />
                                                <a href={url} target="_blank" className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-white text-[10px] font-bold uppercase tracking-widest">View Full</a>
                                            </div>
                                        ))}
                                        {photos.length === 0 && (
                                            <div className="col-span-full py-12 border-2 border-dashed border-slate-100 rounded-[2rem] flex flex-col items-center justify-center text-slate-300">
                                                <svg className="w-12 h-12 mb-2 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                                <p className="text-[10px] font-black uppercase">No photos attached</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-200">
                                <h3 className="text-2xl font-black uppercase tracking-tighter">Select a system to inspect</h3>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
