<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STS QAQC</title>

<link rel="manifest" href="manifest.json">

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body { font-family: Inter, sans-serif; background:#f8fafc; }
.fade { animation: fade .25s ease; }
@keyframes fade {
  from { opacity:0; transform:scale(.95); }
  to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const supabase = window.supabase.createClient(
  "https://bbgcsddwzcrxwzczrojf.supabase.co",
  "sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f"
);

function App(){
  const [user,setUser]=useState(null);
  const [systems,setSystems]=useState([]);
  const [active,setActive]=useState(null);
  const [notes,setNotes]=useState("");
  const [photos,setPhotos]=useState([]);
  const [search,setSearch]=useState("");
  const [showAdd,setShowAdd]=useState(false);
  const [newId,setNewId]=useState("");
  const [saving,setSaving]=useState(false);

  useEffect(()=>{
    supabase.auth.getUser().then(({data})=>{
      if(data.user) setUser(data.user);
    });
  },[]);

  useEffect(()=>{
    if(user) loadSystems();
  },[user]);

  async function loadSystems(){
    const {data}=await supabase.from("systems").select("*").order("id");
    setSystems(data||[]);
  }

  useEffect(()=>{
    if(!active) return;
    setNotes(
      localStorage.getItem("draft-"+active.id) || active.notes || ""
    );
    loadPhotos(active.id);
  },[active]);

  async function loadPhotos(id){
    const {data}=await supabase.storage.from("photos").list(id);
    if(!data){ setPhotos([]); return; }
    setPhotos(data.map(f =>
      supabase.storage.from("photos")
        .getPublicUrl(`${id}/${f.name}`).data.publicUrl
    ));
  }

  async function saveSystem(){
    setSaving(true);

    const input=document.getElementById("file-upload");
    if(navigator.onLine && input.files.length){
      for(const f of input.files){
        await supabase.storage.from("photos")
          .upload(`${active.id}/${Date.now()}_${f.name}`,f,{upsert:true});
      }
    }

    await supabase.from("systems").update({
      notes,
      status: notes || photos.length ? "completed":"not_completed",
      updated_at:new Date(),
      updated_by:user.email
    }).eq("id",active.id);

    localStorage.removeItem("draft-"+active.id);
    input.value="";
    await loadSystems();
    setSaving(false);
  }

  async function createSystem(){
    const id=newId.trim();
    if(!id) return;
    const {error}=await supabase.from("systems")
      .insert([{id,notes:"",status:"not_completed"}]);
    if(error){ alert("System already exists"); return; }
    setNewId(""); setShowAdd(false); loadSystems();
  }

  if(!user){
    return <Auth setUser={setUser}/>
  }

  const filtered=systems.filter(s =>
    s.id.toLowerCase().includes(search.toLowerCase())
  );

  return (
  <div className="flex h-screen">
    <aside className="w-72 bg-white border-r p-6 hidden md:flex flex-col">
      <h1 className="text-2xl font-bold text-blue-600">STS QAQC</h1>
      <p className="text-sm text-gray-500 mb-6">{user.email}</p>
      <button onClick={()=>setShowAdd(true)}
        className="bg-blue-600 text-white py-3 rounded-xl mb-6">
        + Add System
      </button>
      <div className="mt-auto text-sm bg-blue-100 p-4 rounded-xl">
        Offline drafts enabled
      </div>
    </aside>

    <main className="flex-1 p-6 overflow-y-auto">
      <div className="flex gap-3 mb-6">
        <input
          className="flex-1 border p-4 rounded-xl"
          placeholder="Search system..."
          value={search}
          onChange={e=>setSearch(e.target.value)}
        />
        <button
          onClick={()=>setSearch("")}
          className="bg-red-500 text-white px-6 rounded-xl">
          Clear
        </button>
      </div>

      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        {filtered.map(s=>(
          <div key={s.id} onClick={()=>setActive(s)}
            className={`p-5 rounded-xl cursor-pointer border
            ${s.status==="completed"?"bg-green-50 border-green-500":"bg-red-50 border-red-400"}`}>
            <h3 className="font-bold">System #{s.id}</h3>
            <p className="text-xs mt-2">
              {s.updated_by}<br/>
              {s.updated_at && new Date(s.updated_at).toLocaleString()}
            </p>
          </div>
        ))}
      </div>
    </main>

    {active&&(
    <div className="fixed inset-0 bg-black/50 flex items-center justify-center fade">
      <div className="bg-white w-full max-w-3xl p-8 rounded-3xl">
        <h2 className="text-2xl font-bold mb-4">System #{active.id}</h2>

        <textarea
          className="w-full h-32 p-4 border rounded-xl mb-4"
          value={notes}
          onChange={e=>{
            setNotes(e.target.value);
            localStorage.setItem("draft-"+active.id,e.target.value);
          }}
        />

        <input
          id="file-upload"
          type="file"
          multiple
          accept="image/*"
          capture={/Mobi/.test(navigator.userAgent)?"environment":undefined}
        />

        <div className="flex justify-end gap-3 mt-6">
          <button onClick={()=>setActive(null)}>Close</button>
          <button onClick={saveSystem}
            className="bg-blue-600 text-white px-6 py-2 rounded-xl">
            {saving?"Saving...":"Save"}
          </button>
        </div>
      </div>
    </div>
    )}

    {showAdd&&(
    <div className="fixed inset-0 bg-black/40 flex items-center justify-center fade">
      <div className="bg-white p-6 rounded-2xl">
        <input
          className="border p-3 rounded-xl mb-4"
          placeholder="System ID"
          value={newId}
          onChange={e=>setNewId(e.target.value)}
        />
        <button onClick={createSystem}
          className="bg-blue-600 text-white px-6 py-2 rounded-xl">
          Add
        </button>
      </div>
    </div>
    )}
  </div>
  );
}

function Auth({setUser}){
  const [email,setEmail]=useState("");
  const [pass,setPass]=useState("");
  return(
    <div className="h-screen flex items-center justify-center">
      <div className="bg-white p-8 rounded-2xl shadow w-80">
        <input className="border p-3 w-full mb-3" placeholder="Email"
          onChange={e=>setEmail(e.target.value)}/>
        <input type="password" className="border p-3 w-full mb-3" placeholder="Password"
          onChange={e=>setPass(e.target.value)}/>
        <button className="bg-blue-600 text-white w-full p-3 rounded"
          onClick={async()=>{
            const {data}=await supabase.auth.signInWithPassword({email,password:pass});
            if(data.user) setUser(data.user);
          }}>Login</button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
