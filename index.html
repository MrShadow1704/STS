<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STS QAQC</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body { font-family: Inter, sans-serif; background:#f8fafc; }
.fade { animation: fadeIn .3s ease; }
@keyframes fadeIn { from{opacity:0; transform:scale(.95)} to{opacity:1} }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const supabase = supabaseJs.createClient(
  "https://bbgcsddwzcrxwzczrojf.supabase.co",
  "sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f"
);

function App(){
  const [user,setUser]=useState(null);
  const [systems,setSystems]=useState([]);
  const [search,setSearch]=useState("");
  const [active,setActive]=useState(null);
  const [notes,setNotes]=useState("");
  const [photos,setPhotos]=useState([]);

  useEffect(()=>{
    supabase.auth.getUser().then(({data})=>{
      if(data.user) setUser(data.user);
    });
  },[]);

  useEffect(()=>{
    if(user) loadSystems();
  },[user]);

  async function loadSystems(){
    const {data}=await supabase.from("systems").select("*").order("id");
    setSystems(data||[]);
  }

  async function saveSystem(){
    const payload={
      notes,
      status: notes || photos.length ? "completed":"not_completed",
      updated_at:new Date(),
      updated_by:user.email
    };
    await supabase.from("systems").update(payload).eq("id",active.id);
    localStorage.removeItem("draft-"+active.id);
    loadSystems();
    setActive(null);
  }

  useEffect(()=>{
    if(active){
      setNotes(
        localStorage.getItem("draft-"+active.id) || active.notes || ""
      );
    }
  },[active]);

  function handleDraft(v){
    setNotes(v);
    localStorage.setItem("draft-"+active.id,v);
  }

  async function uploadPhoto(e){
    const f=e.target.files[0];
    if(!f) return;
    const path=`${active.id}/${Date.now()}_${f.name}`;
    await supabase.storage.from("photos").upload(path,f);
    loadPhotos();
  }

  async function loadPhotos(){
    const {data}=await supabase.storage.from("photos").list(active.id);
    setPhotos(data||[]);
  }

  if(!user){
    return <Auth setUser={setUser}/>
  }

  const filtered=systems.filter(s=>s.id.includes(search));

  return (
  <div className="flex h-screen">
    <aside className="w-72 bg-white shadow-lg p-6 space-y-6 hidden md:block">
      <h1 className="text-2xl font-bold text-indigo-600">STS QAQC</h1>
      <p className="text-sm text-gray-500">Logged in as<br/>{user.email}</p>
      <img src="https://illustrations.popsy.co/gray/work-from-home.svg"/>
    </aside>

    <main className="flex-1 p-6 overflow-y-auto">
      <div className="flex gap-3 mb-6">
        <input
          className="flex-1 p-4 rounded-xl border"
          placeholder="Search system"
          value={search}
          onChange={e=>setSearch(e.target.value)}
        />
        <button
          onClick={()=>setSearch("")}
          className="px-6 rounded-xl bg-red-500 text-white"
        >Clear</button>
      </div>

      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        {filtered.map(s=>(
          <div
            key={s.id}
            onClick={()=>{setActive(s);loadPhotos()}}
            className={`p-5 rounded-2xl shadow cursor-pointer transition
            ${s.status==="completed"?"bg-green-100":"bg-red-100"}`}
          >
            <h3 className="font-bold">System #{s.id}</h3>
            <p className="text-xs mt-2">
              {s.updated_by}<br/>
              {s.updated_at && new Date(s.updated_at).toLocaleString()}
            </p>
          </div>
        ))}
      </div>
    </main>

    {active && (
    <div className="fixed inset-0 bg-black/60 flex items-center justify-center fade">
      <div className="bg-white w-full max-w-3xl rounded-3xl p-8 space-y-4">
        <h2 className="text-2xl font-bold">System #{active.id}</h2>

        <textarea
          className="w-full h-40 p-4 border rounded-xl"
          value={notes}
          onChange={e=>handleDraft(e.target.value)}
        />

        <input
          type="file"
          accept="image/*"
          capture={/Mobi/.test(navigator.userAgent) ? "environment":undefined}
          onChange={uploadPhoto}
        />

        <div className="grid grid-cols-3 gap-3">
          {photos.map(p=>{
            const url=supabase.storage.from("photos")
              .getPublicUrl(`${active.id}/${p.name}`).data.publicUrl;
            return(
              <div key={p.name}>
                <img src={url} className="rounded-xl h-28 w-full object-cover"/>
                <a href={url} target="_blank"
                   className="block text-center mt-1 text-blue-600">Download</a>
              </div>
            );
          })}
        </div>

        <div className="flex justify-end gap-3">
          <button onClick={()=>setActive(null)}>Cancel</button>
          <button onClick={saveSystem}
            className="px-6 py-2 bg-indigo-600 text-white rounded-xl">
            Save
          </button>
        </div>
      </div>
    </div>
    )}
  </div>
  );
}

function Auth({setUser}){
  const [email,setEmail]=useState("");
  const [pass,setPass]=useState("");
  return(
    <div className="h-screen flex items-center justify-center">
      <div className="bg-white p-10 rounded-3xl shadow-xl w-96 space-y-4">
        <h2 className="text-2xl font-bold text-center">STS Login</h2>
        <input className="w-full p-3 border rounded"
          placeholder="Email" onChange={e=>setEmail(e.target.value)}/>
        <input type="password" className="w-full p-3 border rounded"
          placeholder="Password" onChange={e=>setPass(e.target.value)}/>
        <button className="w-full bg-indigo-600 text-white p-3 rounded"
          onClick={async()=>{
            const {data}=await supabase.auth.signInWithPassword({email, password:pass});
            if(data.user) setUser(data.user);
          }}>Login</button>
        <button className="w-full border p-3 rounded"
          onClick={()=>supabase.auth.signUp({email,password:pass})}>
          Sign Up
        </button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
