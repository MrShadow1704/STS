<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Emerald Workspace</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .active-tab { border-left: 6px solid #10b981; background: #f0fdf4; color: #065f46; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = 'https://bbgcsddwzcrxwzczrojf.supabase.co'; 
        const SB_KEY = 'sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [systems, setSystems] = useState([]);
            const [activeSys, setActiveSys] = useState(null);
            const [notes, setNotes] = useState("");
            const [photos, setPhotos] = useState([]);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => { loadData(); }, []);

            async function loadData() {
                const { data } = await supabase.from('systems').select('*').order('id');
                setSystems(data || []);
            }

            useEffect(() => {
                if (activeSys) {
                    setNotes(activeSys.notes || "");
                    fetchPhotos(activeSys.id);
                }
            }, [activeSys]);

            async function fetchPhotos(id) {
                const { data } = await supabase.storage.from('photos').list('', {
                    limit: 100,
                    sortBy: { column: 'name', order: 'desc' }
                });
                
                if (data) {
                    const filtered = data.filter(f => f.name.startsWith(`${id}_`));
                    const urls = filtered.map(file => {
                        const { data: { publicUrl } } = supabase.storage.from('photos').getPublicUrl(file.name);
                        return `${publicUrl}?t=${Date.now()}`;
                    });
                    setPhotos(urls);
                }
            }

            async function handleSave() {
                setLoading(true);
                const fileInput = document.getElementById('file-upload');
                const files = fileInput?.files;
                let hasAttach = activeSys.has_attachment;

                if (files && files.length > 0) {
                    for (let i = 0; i < files.length; i++) {
                        const fileName = `${activeSys.id}_${Date.now()}_${i}.jpg`;
                        await supabase.storage.from('photos').upload(fileName, files[i]);
                    }
                    hasAttach = true;
                }

                await supabase.from('systems').update({ notes, has_attachment: hasAttach }).eq('id', activeSys.id);
                
                await loadData();
                await fetchPhotos(activeSys.id);
                fileInput.value = "";
                setLoading(false);
                alert("Saved successfully!");
            }

            async function deleteSystem() {
                if (!confirm("Delete this system forever?")) return;
                await supabase.from('systems').delete().eq('id', activeSys.id);
                setActiveSys(null);
                loadData();
            }

            return (
                <div className="flex h-screen w-full overflow-hidden">
                    {/* LEFT LIST PANEL */}
                    <aside className="w-80 border-r bg-white flex flex-col shadow-sm">
                        <div className="p-6 border-b space-y-4">
                            <div className="flex justify-between items-center">
                                <h1 className="text-xl font-black italic tracking-tighter">EMERALD</h1>
                                <button onClick={() => {
                                    const id = prompt("System ID:");
                                    if(id) supabase.from('systems').insert([{id}]).then(loadData);
                                }} className="bg-slate-900 text-white w-8 h-8 rounded-full font-bold">+</button>
                            </div>
                            <input 
                                className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none focus:ring-2 focus:ring-emerald-500"
                                placeholder="Filter units..."
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll">
                            {systems.filter(s => s.id.toLowerCase().includes(searchTerm.toLowerCase())).map(s => (
                                <div 
                                    key={s.id}
                                    onClick={() => setActiveSys(s)}
                                    className={`p-6 cursor-pointer border-b border-slate-50 transition-all flex justify-between items-center ${activeSys?.id === s.id ? 'active-tab' : 'hover:bg-slate-50'}`}
                                >
                                    <span className="font-bold">UNIT {s.id}</span>
                                    {(s.notes || s.has_attachment) && <div className="w-2 h-2 bg-emerald-500 rounded-full"></div>}
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* RIGHT WORK AREA */}
                    <main className="flex-1 bg-white flex flex-col overflow-y-auto custom-scroll">
                        {activeSys ? (
                            <div className="p-12 max-w-5xl w-full mx-auto space-y-12">
                                <header className="flex justify-between items-end">
                                    <div>
                                        <h2 className="text-7xl font-black tracking-tighter leading-none">#{activeSys.id}</h2>
                                        <p className="text-slate-400 font-bold uppercase text-[10px] mt-2 tracking-widest">Active Inspection Workspace</p>
                                    </div>
                                    <div className="flex gap-4">
                                        <button onClick={deleteSystem} className="text-rose-500 font-bold text-xs uppercase tracking-widest px-4 hover:underline">Delete</button>
                                        <button onClick={handleSave} disabled={loading} className="bg-emerald-500 text-white px-12 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-emerald-100 hover:scale-105 transition-all active:scale-95">
                                            {loading ? "Saving..." : "Save Data"}
                                        </button>
                                    </div>
                                </header>

                                <section className="space-y-4">
                                    <label className="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">// Notes</label>
                                    <textarea 
                                        className="w-full h-64 bg-slate-50 rounded-[2.5rem] p-10 text-2xl font-bold text-slate-700 outline-none focus:ring-4 focus:ring-emerald-50"
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="Start typing findings..."
                                    />
                                </section>

                                <section className="space-y-6">
                                    <div className="flex justify-between items-center border-b pb-4">
                                        <label className="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">// Photos Attached ({photos.length})</label>
                                        <div className="relative overflow-hidden inline-block cursor-pointer">
                                            <span className="text-emerald-500 font-bold text-sm">+ Add New Images</span>
                                            <input type="file" id="file-upload" multiple className="absolute top-0 left-0 opacity-0 cursor-pointer scale-150" />
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                        {photos.map((url, i) => (
                                            <a key={i} href={url} target="_blank" className="aspect-square rounded-[2rem] overflow-hidden border-4 border-slate-50 shadow-sm hover:shadow-xl transition-all">
                                                <img src={url} className="w-full h-full object-cover" />
                                            </a>
                                        ))}
                                        <div className="aspect-square bg-slate-50 rounded-[2rem] border-4 border-dashed border-slate-100 flex items-center justify-center text-slate-300 text-[10px] font-bold text-center p-4">
                                            Select files above to see them here after saving
                                        </div>
                                    </div>
                                </section>
                            </div>
                        ) : (
                            <div className="h-full flex items-center justify-center text-slate-200 font-black text-2xl tracking-tighter opacity-50 uppercase">
                                Select unit to begin
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
