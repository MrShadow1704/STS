<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STS QAQC</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body { font-family: Inter, sans-serif; background:#f8fafc; overflow-x: hidden; }
.fade-in { animation: fadeIn .25s ease-out; }
@keyframes fadeIn {
  from { opacity:0; transform:scale(.95); }
  to { opacity:1; transform:scale(1); }
}
.sidebarBtn { width: 100%; text-align: left; padding: 0.75rem 1rem; border-radius: 0.75rem; transition: all 0.2s; }
.sidebarBtn:hover { background: #eff6ff; color: #2563eb; }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

const SB_URL = "https://bbgcsddwzcrxwzczrojf.supabase.co";
const SB_KEY = "sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f";
const supabase = window.supabase.createClient(SB_URL, SB_KEY);

/* ============= AUTH COMPONENT ============= */
function Auth({ onAuth }) {
  const [email, setEmail] = useState("");
  const [pass, setPass] = useState("");
  const [show, setShow] = useState(false);
  const [mode, setMode] = useState("login");
  const [msg, setMsg] = useState("");
  const [loading, setLoading] = useState(false);

  async function submit() {
    setMsg(""); setLoading(true);
    if (!email || !pass) { setMsg("‚ùå Enter email and password"); setLoading(false); return; }
    try {
      if (mode === "signup") {
        const { error } = await supabase.auth.signUp({ email, password: pass });
        if (error) throw error;
        setMsg("‚úÖ Account created. Check email or login.");
        setMode("login");
      } else {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
        if (error) throw error;
        onAuth(data.user);
      }
    } catch (e) { setMsg("‚ùå " + e.message); }
    setLoading(false);
  }

  return (
    <div className="h-screen flex items-center justify-center bg-slate-100 p-4">
      <div className="bg-white w-full max-w-md p-8 rounded-3xl shadow-xl fade-in space-y-4">
        <h1 className="text-2xl font-bold text-center text-blue-600">STS QAQC</h1>
        <input className="w-full border p-3 rounded-xl" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} />
        <div className="relative">
          <input type={show ? "text" : "password"} className="w-full border p-3 rounded-xl pr-12" placeholder="Password" value={pass} onChange={(e) => setPass(e.target.value)} />
          <button type="button" onClick={() => setShow(!show)} className="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500">
            {show ? "üôà" : "üëÅÔ∏è"}
          </button>
        </div>
        {msg && <div className="text-sm text-center text-gray-700">{msg}</div>}
        <button disabled={loading} onClick={submit} className="w-full bg-blue-600 text-white p-3 rounded-xl disabled:opacity-60 font-bold">
          {loading ? "Please wait..." : mode === "login" ? "Login" : "Create Account"}
        </button>
        <button type="button" onClick={() => setMode(mode === "login" ? "signup" : "login")} className="w-full text-sm text-blue-600">
          {mode === "login" ? "New user? Create account" : "Already have an account? Login"}
        </button>
      </div>
    </div>
  );
}

/* ============= DASHBOARD ============= */
function Dashboard({ user }) {
  const [systems, setSystems] = useState([]);
  const [active, setActive] = useState(null);
  const [notes, setNotes] = useState("");
  const [photos, setPhotos] = useState([]);
  const [search, setSearch] = useState("");
  const [filter, setFilter] = useState("all");
  const [loading, setLoading] = useState(false);
  const [showAdd, setShowAdd] = useState(false);
  const [newId, setNewId] = useState("");
  const [sidebarOpen, setSidebarOpen] = useState(false);
  const [isOnline, setIsOnline] = useState(navigator.onLine);

  useEffect(() => {
    loadSystems();
    window.addEventListener('online', handleOnline);
    window.addEventListener('offline', () => setIsOnline(false));
    return () => {
      window.removeEventListener('online', handleOnline);
    };
  }, []);

  async function handleOnline() {
    setIsOnline(true);
    const offlineData = JSON.parse(localStorage.getItem("offline_notes") || "{}");
    const entries = Object.entries(offlineData);
    if (entries.length > 0) {
      for (const [id, noteContent] of entries) {
        await supabase.from("systems").update({ notes: noteContent }).eq("id", id);
      }
      localStorage.removeItem("offline_notes");
      loadSystems();
    }
  }

  async function loadSystems() {
    const { data } = await supabase.from("systems").select("*").order("id");
    setSystems(data || []);
  }

  useEffect(() => {
    if (!active) return;
    const offlineNotes = JSON.parse(localStorage.getItem("offline_notes") || "{}");
    setNotes(offlineNotes[active.id] || active.notes || "");
    loadPhotos(active.id);
  }, [active]);

  async function loadPhotos(id) {
    const { data } = await supabase.storage.from("photos").list(id);
    if (!data) { setPhotos([]); return; }
    
    const photoList = data.map(f => {
      const { data: { publicUrl } } = supabase.storage.from("photos").getPublicUrl(`${id}/${f.name}`);
      // Parse metadata from filename if encoded, or use file created_at
      return {
        url: publicUrl,
        name: f.name,
        timestamp: new Date(f.created_at).toLocaleString(),
        owner: f.metadata?.owner || "Unknown User" 
      };
    });
    setPhotos(photoList);
  }

  const handleNoteChange = (val) => {
    setNotes(val);
    if (active) {
      const offlineNotes = JSON.parse(localStorage.getItem("offline_notes") || "{}");
      offlineNotes[active.id] = val;
      localStorage.setItem("offline_notes", JSON.stringify(offlineNotes));
    }
  };

  async function handleSave() {
    setLoading(true);
    const input = document.getElementById("file-upload");
    const timestampStr = new Date().toLocaleString();
    const finalNotes = notes + `\n\n(Update by ${user.email} on: ${timestampStr})`;

    if (input.files.length) {
      for (const f of input.files) {
        // We include owner in metadata via Supabase storage if supported, 
        // otherwise it's logged in the notes
        const path = `${active.id}/${Date.now()}_${f.name}`;
        await supabase.storage.from("photos").upload(path, f, { 
            upsert: true,
            cacheControl: '3600',
            upsert: false
        });
      }
    }

    const { error } = await supabase.from("systems")
      .update({ notes: finalNotes, status: "completed" })
      .eq("id", active.id);

    if (!error) {
      const offlineNotes = JSON.parse(localStorage.getItem("offline_notes") || "{}");
      delete offlineNotes[active.id];
      localStorage.setItem("offline_notes", JSON.stringify(offlineNotes));
    }

    input.value = "";
    setActive(null);
    loadSystems();
    setLoading(false);
  }

  async function createSystem() {
    if (!newId.trim()) return;
    await supabase.from("systems").insert([{ id: newId.trim(), notes: "", status: "not_completed" }]);
    setNewId(""); setShowAdd(false); loadSystems();
  }

  const filtered = systems.filter(s =>
    s.id.toLowerCase().includes(search.toLowerCase()) &&
    (filter === "all" || s.status === filter)
  );

  return (
    <div className="flex h-screen overflow-hidden relative">
      
      {/* MOBILE HEADER */}
      <div className="lg:hidden absolute top-0 left-0 right-0 bg-white border-b p-4 flex justify-between items-center z-20">
        <h1 className="font-bold text-blue-600">STS QAQC</h1>
        <button onClick={() => setSidebarOpen(!sidebarOpen)} className="text-2xl">‚ò∞</button>
      </div>

      {/* SIDEBAR */}
      <div className={`${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 transition-transform duration-300 fixed lg:relative z-30 w-72 h-full bg-white border-r p-6 flex flex-col`}>
        <div className="mb-6">
          <h1 className="text-2xl font-bold text-blue-600">STS QAQC</h1>
          <p className="text-xs text-gray-500 break-all">{user?.email}</p>
          {!isOnline && <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded-full font-bold">OFFLINE MODE</span>}
        </div>

        <button onClick={() => {setShowAdd(true); setSidebarOpen(false);}} className="bg-blue-600 text-white py-3 rounded-2xl font-semibold mb-6 shadow-lg shadow-blue-200 hover:bg-blue-700 transition">
          + Add System
        </button>

        <div className="flex flex-col gap-2 flex-1">
          <button onClick={() => {setFilter("all"); setSidebarOpen(false);}} className="sidebarBtn">üìÅ All Systems</button>
          <button onClick={() => {setFilter("completed"); setSidebarOpen(false);}} className="sidebarBtn">‚úÖ Completed</button>
          <button onClick={() => {setFilter("not_completed"); setSidebarOpen(false);}} className="sidebarBtn">‚ùå Not Completed</button>
        </div>

        <div className="mt-4 p-4 rounded-2xl bg-slate-50 border text-xs text-gray-500 mb-4">
          <p className="font-bold text-blue-800 mb-1">Status</p>
          <p>‚Ä¢ Offline drafts enabled</p>
          <p>‚Ä¢ Auto-sync on connection</p>
        </div>

        <button onClick={() => supabase.auth.signOut()} className="w-full py-3 border border-red-200 text-red-600 rounded-xl font-bold hover:bg-red-50 transition">
          Logout
        </button>
      </div>

      {/* MAIN CONTENT */}
      <div className="flex-1 p-6 lg:p-10 overflow-y-auto mt-14 lg:mt-0">
        <div className="flex flex-wrap gap-4 mb-8">
          <div className="relative flex-1 min-w-[280px]">
            <input className="w-full border p-4 rounded-2xl pr-12" placeholder="Search system ID..." value={search} onChange={e => setSearch(e.target.value)} />
            {search && (
              <button onClick={() => setSearch("")} className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold">‚úï</button>
            )}
          </div>
        </div>

        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          {filtered.map(s => (
            <div key={s.id} onClick={() => setActive(s)}
              className={`cursor-pointer p-6 rounded-3xl border shadow-sm hover:shadow-md transition-all active:scale-95
              ${s.status === "completed" ? "bg-green-50 border-green-200" : "bg-white border-slate-200"}`}>
              <h3 className="font-bold text-lg">System #{s.id}</h3>
              <p className="mt-2 text-sm font-medium">
                {s.status === "completed" ? "üü¢ Completed" : "‚ö™ Pending"}
              </p>
            </div>
          ))}
        </div>
      </div>

      {/* SYSTEM MODAL */}
      {active && (
        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-40 p-4">
          <div className="bg-white w-full max-w-2xl rounded-[32px] overflow-hidden shadow-2xl fade-in flex flex-col max-h-[90vh]">
            <div className="bg-blue-600 text-white p-6">
              <h2 className="text-xl font-bold">System #{active.id}</h2>
              <p className="text-sm opacity-80">Documentation & Camera Upload</p>
            </div>
            
            <div className="p-6 overflow-y-auto flex-1 space-y-4">
              <label className="block text-sm font-bold text-gray-700">Inspection Notes</label>
              <textarea value={notes} onChange={e => handleNoteChange(e.target.value)}
                className="w-full border p-4 rounded-2xl h-32 focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="Type notes here... (Saved locally automatically)"/>

              <div className="space-y-2">
                <label className="block text-sm font-bold text-gray-700">Photos</label>
                <input id="file-upload" type="file" accept="image/*" capture="camera" multiple 
                  className="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                {photos.map((photo, i) => (
                  <div key={i} className="flex flex-col border rounded-2xl p-2 bg-slate-50">
                    <a href={photo.url} target="_blank" rel="noopener noreferrer" className="block relative aspect-video rounded-xl overflow-hidden border bg-white mb-2">
                      <img src={photo.url} className="h-full w-full object-cover" />
                      <div className="absolute inset-0 bg-black/0 hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 hover:opacity-100">
                        <span className="text-white text-xs font-bold bg-black/50 px-2 py-1 rounded">Click to Expand</span>
                      </div>
                    </a>
                    <div className="px-1 space-y-1">
                        <p className="text-[10px] text-gray-400 font-mono truncate">{photo.name}</p>
                        <p className="text-[11px] text-gray-700 leading-tight">
                            <strong>Uploaded:</strong> {photo.timestamp}<br/>
                            <strong>By:</strong> {user.email}
                        </p>
                        <a href={photo.url} download={photo.name} className="mt-2 block w-full py-1.5 text-center text-xs font-bold text-blue-600 border border-blue-200 rounded-lg hover:bg-blue-50 transition">
                            Download Photo
                        </a>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="p-6 border-t flex gap-3">
              <button onClick={() => setActive(null)} className="flex-1 py-3 font-bold text-gray-500 bg-gray-100 rounded-2xl">Close</button>
              <button onClick={handleSave} disabled={loading} className="flex-[2] py-3 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-100">
                {loading ? "Syncing..." : "Save & Complete"}
              </button>
            </div>
          </div>
        </div>
      )}

      {/* ADD SYSTEM MODAL */}
      {showAdd && (
        <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4">
          <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl fade-in">
            <h2 className="text-xl font-bold mb-4 text-center">New Inspection</h2>
            <input value={newId} onChange={e => setNewId(e.target.value)}
              className="w-full border p-4 rounded-2xl mb-6 text-center text-lg font-bold"
              placeholder="System ID #"/>
            <div className="flex gap-3">
              <button onClick={() => setShowAdd(false)} className="flex-1 py-3 border rounded-2xl">Cancel</button>
              <button onClick={createSystem} className="flex-1 py-3 bg-blue-600 text-white rounded-2xl font-bold">Add</button>
            </div>
          </div>
        </div>
      )}

    </div>
  );
}

/* ============= ROOT WRAPPER ============= */
function Root() {
  const [user, setUser] = useState(null);
  const [ready, setReady] = useState(false);

  useEffect(() => {
    supabase.auth.getUser().then(res => {
      setUser(res.data.user);
      setReady(true);
    });
    const { data: sub } = supabase.auth.onAuthStateChange((_, session) => {
      setUser(session?.user || null);
    });
    return () => sub.subscription.unsubscribe();
  }, []);

  if (!ready) return null;
  return user ? <Dashboard user={user} /> : <Auth onAuth={setUser} />;
}

ReactDOM.createRoot(document.getElementById("root")).render(<Root />);
</script>
</body>
</html>
