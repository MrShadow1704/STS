<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STS QAQC - Pro</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body { font-family: Inter, sans-serif; background:#f8fafc; overflow-x: hidden; }
.fade-in { animation: fadeIn .25s ease-out; }
@keyframes fadeIn {
  from { opacity:0; transform:scale(.95); }
  to { opacity:1; transform:scale(1); }
}
.sidebarBtn { width: 100%; text-align: left; padding: 0.75rem 1rem; border-radius: 0.75rem; transition: all 0.2s; font-weight: 500; }
.sidebarBtn:hover { background: #eff6ff; color: #2563eb; }
.sidebarActive { background: #2563eb; color: white; }
/* Custom Scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

const SB_URL = "https://bbgcsddwzcrxwzczrojf.supabase.co";
const SB_KEY = "sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f";
const supabase = window.supabase.createClient(SB_URL, SB_KEY);

/* ============= AUTH ============= */
function Auth({ onAuth }) {
  const [email, setEmail] = useState("");
  const [pass, setPass] = useState("");
  const [show, setShow] = useState(false);
  const [mode, setMode] = useState("login");
  const [msg, setMsg] = useState("");
  const [loading, setLoading] = useState(false);

  async function submit() {
    setMsg(""); setLoading(true);
    try {
      if (mode === "signup") {
        const { error } = await supabase.auth.signUp({ email, password: pass });
        if (error) throw error;
        setMsg("‚úÖ Success! Check email or login.");
        setMode("login");
      } else {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
        if (error) throw error;
        onAuth(data.user);
      }
    } catch (e) { setMsg("‚ùå " + e.message); }
    setLoading(false);
  }

  return (
    <div className="h-screen flex items-center justify-center bg-slate-100 p-4">
      <div className="bg-white w-full max-w-md p-8 rounded-[32px] shadow-2xl fade-in space-y-4">
        <h1 className="text-3xl font-black text-center text-blue-600 mb-2">STS QAQC</h1>
        <input className="w-full border p-4 rounded-2xl bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} />
        <div className="relative">
          <input type={show ? "text" : "password"} className="w-full border p-4 rounded-2xl bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Password" value={pass} onChange={(e) => setPass(e.target.value)} />
          <button onClick={() => setShow(!show)} className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">{show ? "üôà" : "üëÅÔ∏è"}</button>
        </div>
        {msg && <div className="p-3 bg-blue-50 text-blue-700 text-sm rounded-xl text-center font-medium">{msg}</div>}
        <button disabled={loading} onClick={submit} className="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-200">
          {loading ? "Processing..." : mode === "login" ? "Login" : "Join Team"}
        </button>
        <button onClick={() => setMode(mode === "login" ? "signup" : "login")} className="w-full text-sm text-blue-600 font-medium pt-2">
          {mode === "login" ? "New here? Create account" : "Have an account? Login"}
        </button>
      </div>
    </div>
  );
}

/* ============= DASHBOARD ============= */
function Dashboard({ user }) {
  const [systems, setSystems] = useState([]);
  const [active, setActive] = useState(null);
  const [notes, setNotes] = useState("");
  const [photos, setPhotos] = useState([]);
  const [search, setSearch] = useState("");
  const [filter, setFilter] = useState("all");
  const [loading, setLoading] = useState(false);
  const [showAdd, setShowAdd] = useState(false);
  const [newId, setNewId] = useState("");
  const [sidebarOpen, setSidebarOpen] = useState(false);
  const [previewImg, setPreviewImg] = useState(null);

  useEffect(() => { loadSystems(); }, []);

  async function loadSystems() {
    const { data } = await supabase.from("systems").select("*").order("id");
    setSystems(data || []);
  }

  useEffect(() => {
    if (!active) return;
    const offlineNotes = JSON.parse(localStorage.getItem("offline_notes") || "{}");
    setNotes(offlineNotes[active.id] || active.notes || "");
    loadPhotos(active.id);
  }, [active]);

  async function loadPhotos(id) {
    const { data } = await supabase.storage.from("photos").list(id);
    if (!data) { setPhotos([]); return; }
    setPhotos(data.map(f => {
      const { data: { publicUrl } } = supabase.storage.from("photos").getPublicUrl(`${id}/${f.name}`);
      return { url: publicUrl, name: f.name };
    }));
  }

  const handleNoteChange = (val) => {
    setNotes(val);
    if (active) {
      const offlineNotes = JSON.parse(localStorage.getItem("offline_notes") || "{}");
      offlineNotes[active.id] = val;
      localStorage.setItem("offline_notes", JSON.stringify(offlineNotes));
    }
  };

  async function handleSave() {
    setLoading(true);
    const input = document.getElementById("file-upload");
    
    // Detailed Audit Timestamp
    const now = new Date();
    const timestampLabel = `\n\n[Modified by: ${user.email} on ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}]`;
    const finalNotes = notes + timestampLabel;

    try {
      if (input.files.length) {
        for (const f of input.files) {
          const path = `${active.id}/${Date.now()}_${f.name}`;
          await supabase.storage.from("photos").upload(path, f, { upsert: true });
        }
      }

      await supabase.from("systems").update({ notes: finalNotes, status: "completed" }).eq("id", active.id);
      
      const offlineNotes = JSON.parse(localStorage.getItem("offline_notes") || "{}");
      delete offlineNotes[active.id];
      localStorage.setItem("offline_notes", JSON.stringify(offlineNotes));

      input.value = "";
      setActive(null);
      loadSystems();
    } catch(e) { alert("Save error: " + e.message); }
    setLoading(false);
  }

  async function deletePhoto(photoPath) {
    if(!confirm("Delete this photo?")) return;
    const path = photoPath.split("/photos/")[1];
    await supabase.storage.from("photos").remove([path]);
    loadPhotos(active.id);
  }

  async function createSystem() {
    if (!newId.trim()) return;
    await supabase.from("systems").insert([{ id: newId.trim(), notes: "", status: "not_completed" }]);
    setNewId(""); setShowAdd(false); loadSystems();
  }

  const filtered = systems.filter(s =>
    s.id.toLowerCase().includes(search.toLowerCase()) &&
    (filter === "all" || s.status === filter)
  );

  return (
    <div className="flex h-screen overflow-hidden">
      
      {/* MOBILE TRIGGER */}
      <div className="lg:hidden fixed top-4 right-4 z-50">
        <button onClick={() => setSidebarOpen(!sidebarOpen)} className="bg-blue-600 text-white p-3 rounded-full shadow-lg">
          {sidebarOpen ? "‚úï" : "‚ò∞"}
        </button>
      </div>

      {/* SIDEBAR */}
      <div className={`${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 transition-transform fixed lg:relative z-40 w-72 h-full bg-white border-r p-6 flex flex-col shadow-xl lg:shadow-none`}>
        <div className="mb-8">
          <h1 className="text-2xl font-black text-blue-600 tracking-tight">STS QAQC</h1>
          <div className="mt-2 p-3 bg-slate-50 rounded-xl border border-slate-100">
             <p className="text-[10px] uppercase font-bold text-slate-400">Operator</p>
             <p className="text-xs font-semibold text-slate-700 truncate">{user?.email}</p>
          </div>
        </div>

        <button onClick={() => {setShowAdd(true); setSidebarOpen(false);}} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold mb-6 hover:bg-blue-700 transition shadow-lg shadow-blue-100">
          + New System
        </button>

        <nav className="flex-1 space-y-1">
          <button onClick={() => setFilter("all")} className={`sidebarBtn ${filter === 'all' ? 'sidebarActive' : 'text-slate-600'}`}>üìÅ All Assets</button>
          <button onClick={() => setFilter("completed")} className={`sidebarBtn ${filter === 'completed' ? 'sidebarActive' : 'text-slate-600'}`}>‚úÖ Completed</button>
          <button onClick={() => setFilter("not_completed")} className={`sidebarBtn ${filter === 'not_completed' ? 'sidebarActive' : 'text-slate-600'}`}>‚ùå Pending</button>
        </nav>

        <div className="mt-auto pt-6 border-t">
          <button onClick={() => supabase.auth.signOut()} className="w-full py-4 text-red-500 font-bold hover:bg-red-50 rounded-2xl transition flex items-center justify-center gap-2">
            <span>Logout</span>
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
          </button>
        </div>
      </div>

      {/* MAIN */}
      <div className="flex-1 p-6 lg:p-12 overflow-y-auto bg-slate-50">
        <div className="max-w-6xl mx-auto">
          <div className="relative mb-10 group">
            <input className="w-full border-0 p-5 rounded-[24px] shadow-sm group-hover:shadow-md transition bg-white text-lg pl-14 outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Search by System ID..." value={search} onChange={e => setSearch(e.target.value)} />
            <span className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300">üîç</span>
            {search && (
              <button onClick={() => setSearch("")} className="absolute right-6 top-1/2 -translate-y-1/2 bg-slate-100 text-slate-500 w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-200">‚úï</button>
            )}
          </div>

          <div className="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
            {filtered.map(s => (
              <div key={s.id} onClick={() => setActive(s)}
                className={`group cursor-pointer p-8 rounded-[32px] border-2 transition-all hover:-translate-y-1 active:scale-95
                ${s.status === "completed" ? "bg-white border-green-100 hover:border-green-300" : "bg-white border-slate-100 hover:border-blue-200"}`}>
                <div className="flex justify-between items-start mb-4">
                   <div className={`p-2 rounded-xl ${s.status === "completed" ? "bg-green-100 text-green-600" : "bg-slate-100 text-slate-500"}`}>
                      {s.status === "completed" ? "‚úì" : "‚Ä¢"}
                   </div>
                   <span className="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Asset</span>
                </div>
                <h3 className="font-black text-2xl text-slate-800 mb-1">#{s.id}</h3>
                <p className="text-sm font-semibold text-slate-400">
                  {s.status === "completed" ? "Quality Passed" : "Awaiting Inspection"}
                </p>
              </div>
            ))}
          </div>
        </div>
      </div>

      {/* SYSTEM MODAL */}
      {active && (
        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-[60] p-4">
          <div className="bg-white w-full max-w-4xl rounded-[40px] overflow-hidden shadow-2xl fade-in flex flex-col max-h-[90vh]">
            <div className="bg-blue-600 p-8 text-white flex justify-between items-center">
              <div>
                <h2 className="text-3xl font-black">System #{active.id}</h2>
                <p className="text-blue-100 text-sm font-medium">Capture Evidence & Log Inspection</p>
              </div>
              <button onClick={() => setActive(null)} className="bg-white/10 hover:bg-white/20 p-3 rounded-full transition">‚úï</button>
            </div>
            
            <div className="p-8 overflow-y-auto flex-1 space-y-6">
              <div>
                <label className="block text-sm font-black text-slate-700 uppercase mb-2 tracking-wide">Inspection Log</label>
                <textarea value={notes} onChange={e => handleNoteChange(e.target.value)}
                  className="w-full border-2 border-slate-100 p-5 rounded-3xl h-40 focus:border-blue-500 outline-none transition bg-slate-50"
                  placeholder="Enter detailed observations..."/>
              </div>

              <div>
                <label className="block text-sm font-black text-slate-700 uppercase mb-3 tracking-wide">Photo Evidence</label>
                <div className="flex items-center justify-center w-full">
                  <label className="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-200 border-dashed rounded-3xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition">
                    <div className="flex flex-col items-center justify-center pt-5 pb-6">
                      <p className="text-sm text-slate-500 font-bold">üì∏ Upload or Take Photo</p>
                      <p className="text-xs text-slate-400 mt-1">Multi-selection supported</p>
                    </div>
                    <input id="file-upload" type="file" accept="image/*" capture="camera" multiple className="hidden" />
                  </label>
                </div>
              </div>

              <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                {photos.map((p, i) => (
                  <div key={i} className="group relative rounded-[20px] overflow-hidden bg-slate-100 aspect-square border-2 border-white shadow-sm hover:shadow-md transition">
                    <img src={p.url} className="h-full w-full object-cover cursor-zoom-in" onClick={() => setPreviewImg(p.url)} />
                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex flex-col items-center justify-center gap-2">
                       <a href={p.url} download={`STS_${active.id}_${i}.jpg`} className="bg-white text-slate-800 p-2 rounded-lg text-[10px] font-bold">Download</a>
                       <button onClick={() => deletePhoto(p.url)} className="bg-red-500 text-white p-2 rounded-lg text-[10px] font-bold">Delete</button>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="p-8 border-t bg-slate-50 flex gap-4">
              <button onClick={() => setActive(null)} className="flex-1 py-4 font-bold text-slate-500 hover:bg-slate-200 rounded-2xl transition">Discard</button>
              <button onClick={handleSave} disabled={loading} className="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 transition">
                {loading ? "Saving Progress..." : "Commit Save"}
              </button>
            </div>
          </div>
        </div>
      )}

      {/* FULL PHOTO PREVIEW OVERLAY */}
      {previewImg && (
        <div className="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4 lg:p-10" onClick={() => setPreviewImg(null)}>
          <button className="absolute top-10 right-10 text-white text-4xl">‚úï</button>
          <img src={previewImg} className="max-h-full max-w-full rounded-lg shadow-2xl animate-in fade-in duration-300" onClick={e => e.stopPropagation()} />
          <a href={previewImg} download className="absolute bottom-10 bg-white px-8 py-3 rounded-full font-bold shadow-xl">Download High-Res Image</a>
        </div>
      )}

      {/* ADD SYSTEM MODAL */}
      {showAdd && (
        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[70] p-4">
          <div className="bg-white w-full max-w-sm rounded-[40px] p-10 shadow-2xl fade-in text-center">
            <h2 className="text-2xl font-black mb-2">New Inspection</h2>
            <p className="text-slate-400 text-sm mb-6 font-medium">Enter the asset identification number</p>
            <input value={newId} onChange={e => setNewId(e.target.value)}
              className="w-full border-2 border-slate-100 p-5 rounded-[24px] mb-8 text-center text-2xl font-black focus:border-blue-500 outline-none"
              placeholder="000000"/>
            <div className="flex gap-4">
              <button onClick={() => setShowAdd(false)} className="flex-1 py-4 font-bold text-slate-400">Cancel</button>
              <button onClick={createSystem} className="flex-2 py-4 px-10 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-100">Add Asset</button>
            </div>
          </div>
        </div>
      )}

    </div>
  );
}

/* ============= ROOT ============= */
function Root() {
  const [user, setUser] = useState(null);
  const [ready, setReady] = useState(false);

  useEffect(() => {
    supabase.auth.getUser().then(res => {
      setUser(res.data.user);
      setReady(true);
    });
    const { data: sub } = supabase.auth.onAuthStateChange((_, session) => {
      setUser(session?.user || null);
    });
    return () => sub.subscription.unsubscribe();
  }, []);

  if (!ready) return null;
  return user ? <Dashboard user={user} /> : <Auth onAuth={setUser} />;
}

ReactDOM.createRoot(document.getElementById("root")).render(<Root />);
</script>
</body>
</html>
