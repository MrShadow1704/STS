<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Navigator Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div style="padding: 50px; text-align: center; font-family: sans-serif;">
            <h2>Loading System Navigator...</h2>
            <p>If this screen stays blank for more than 5 seconds, check the Console (F12) for errors.</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- REPLACE THESE ---
        const SB_URL = 'https://bbgcsddwzcrxwzczrojf.supabase.co'; 
        const SB_KEY = 'sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [systems, setSystems] = useState([]);
            const [activeSys, setActiveSys] = useState(null);
            const [notes, setNotes] = useState("");
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => { loadData(); }, []);

            async function loadData() {
                try {
                    const { data, error } = await supabase.from('systems').select('*').order('id');
                    if (error) throw error;
                    setSystems(data || []);
                } catch (e) {
                    console.error("Load Error:", e.message);
                }
            }

            const filteredData = useMemo(() => {
                return systems.filter(item => {
                    const matchesSearch = item.id.toLowerCase().includes(searchTerm.toLowerCase());
                    const isDone = item.notes || item.has_attachment;
                    if (filter === 'pending') return matchesSearch && !isDone;
                    if (filter === 'cleared') return matchesSearch && isDone;
                    return matchesSearch;
                });
            }, [systems, filter, searchTerm]);

            async function handleSave() {
                setLoading(true);
                const file = document.getElementById('file-upload')?.files[0];
                let hasAttach = activeSys.has_attachment;

                if (file) {
                    await supabase.storage.from('photos').upload(`${activeSys.id}.jpg`, file, { upsert: true });
                    hasAttach = true;
                }

                await supabase.from('systems').update({ notes, has_attachment: hasAttach }).eq('id', activeSys.id);
                setLoading(false);
                setActiveSys(null);
                loadData();
            }

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-white border-b px-6 py-4 sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-bold text-indigo-600">QA NAVIGATOR</h1>
                            <div className="flex gap-2">
                                <input 
                                    className="bg-slate-100 px-4 py-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Search ID..."
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <button onClick={() => {
                                    const id = prompt("ID:");
                                    if(id) supabase.from('systems').insert([{id}]).then(loadData);
                                }} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold">+</button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto px-6 mt-6">
                        <div className="flex bg-slate-200 p-1 rounded-xl w-fit mb-8">
                            {['all', 'pending', 'cleared'].map(t => (
                                <button key={t} onClick={() => setFilter(t)} className={`px-4 py-2 rounded-lg text-xs font-bold uppercase ${filter === t ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}>{t}</button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {filteredData.map(s => (
                                <div key={s.id} onClick={() => {setActiveSys(s); setNotes(s.notes || "");}} className="bg-white p-6 rounded-3xl border border-slate-200 hover:shadow-xl transition-all cursor-pointer">
                                    <div className="flex justify-between mb-4">
                                        <span className="font-bold text-slate-400">#{s.id}</span>
                                        <div className={`h-2 w-2 rounded-full ${s.notes || s.has_attachment ? 'bg-green-500' : 'bg-slate-200'}`} />
                                    </div>
                                    <p className="text-sm text-slate-600 line-clamp-2">{s.notes || "No data..."}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {activeSys && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] p-10">
                                <h2 className="text-2xl font-bold mb-6 text-slate-800">System {activeSys.id}</h2>
                                <textarea className="w-full h-40 bg-slate-50 border rounded-2xl p-4 mb-4 outline-none focus:ring-2 focus:ring-indigo-500" value={notes} onChange={(e) => setNotes(e.target.value)} />
                                <input type="file" id="file-upload" className="text-xs mb-6 block" />
                                <button disabled={loading} onClick={handleSave} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-indigo-600 transition-all">{loading ? "Saving..." : "Save Data"}</button>
                                <button onClick={() => setActiveSys(null)} className="w-full text-slate-400 mt-2 text-sm">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
