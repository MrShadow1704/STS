<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Split-View Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .active-card { border-left: 8px solid #10b981 !important; background-color: #f0fdf4 !important; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = 'https://bbgcsddwzcrxwzczrojf.supabase.co'; 
        const SB_KEY = 'sb_publishable_678Ol2HCLnEtOJNwly0vDg_XQS9f72f';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [systems, setSystems] = useState([]);
            const [activeSys, setActiveSys] = useState(null);
            const [notes, setNotes] = useState("");
            const [photos, setPhotos] = useState([]);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => { loadData(); }, []);

            async function loadData() {
                const { data } = await supabase.from('systems').select('*').order('id');
                setSystems(data || []);
            }

            // Fetch images for the active system
            useEffect(() => {
                if (activeSys) {
                    setNotes(activeSys.notes || "");
                    fetchPhotos();
                }
            }, [activeSys]);

            async function fetchPhotos() {
                const { data, error } = await supabase.storage.from('photos').list('', {
                    search: `${activeSys.id}_`
                });
                if (data) {
                    const urls = data.map(file => 
                        supabase.storage.from('photos').getPublicUrl(file.name).data.publicUrl
                    );
                    setPhotos(urls);
                }
            }

            async function handleSave() {
                setLoading(true);
                const fileInput = document.getElementById('file-upload');
                const files = fileInput?.files;
                let hasAttach = activeSys.has_attachment;

                if (files && files.length > 0) {
                    for (let i = 0; i < files.length; i++) {
                        const fileName = `${activeSys.id}_${Date.now()}_${i}.jpg`;
                        await supabase.storage.from('photos').upload(fileName, files[i]);
                    }
                    hasAttach = true;
                }

                await supabase.from('systems').update({ notes, has_attachment: hasAttach }).eq('id', activeSys.id);
                setLoading(false);
                loadData();
                fetchPhotos();
                alert("System Sync Complete");
            }

            const filtered = systems.filter(s => s.id.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="flex h-screen w-full overflow-hidden">
                    {/* LEFT SIDEBAR: LIST */}
                    <aside className="w-1/3 lg:w-1/4 border-r border-slate-100 flex flex-col bg-slate-50">
                        <div className="p-6 bg-white border-b">
                            <h1 className="text-xl font-black mb-4">QA <span className="text-emerald-500">NAV</span></h1>
                            <input 
                                className="w-full bg-slate-100 p-3 rounded-xl text-sm outline-none border-2 border-transparent focus:border-emerald-400"
                                placeholder="Search ID..."
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                            {filtered.map(s => (
                                <div 
                                    key={s.id}
                                    onClick={() => setActiveSys(s)}
                                    className={`p-5 rounded-2xl cursor-pointer transition-all border-2 border-transparent ${activeSys?.id === s.id ? 'active-card shadow-md' : 'bg-white hover:border-slate-200'}`}
                                >
                                    <div className="flex justify-between items-center">
                                        <span className="text-lg font-bold">#{s.id}</span>
                                        <div className={`h-2 w-2 rounded-full ${s.notes || s.has_attachment ? 'bg-emerald-500' : 'bg-slate-200'}`} />
                                    </div>
                                    <p className="text-xs text-slate-400 mt-1 truncate">{s.notes || "No notes"}</p>
                                </div>
                            ))}
                            <button onClick={() => {
                                const id = prompt("ID:");
                                if(id) supabase.from('systems').insert([{id}]).then(loadData);
                            }} className="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-bold hover:bg-slate-100">+ Add Unit</button>
                        </div>
                    </aside>

                    {/* MAIN AREA: CONTENT */}
                    <main className="flex-1 flex flex-col bg-white overflow-y-auto custom-scroll">
                        {activeSys ? (
                            <div className="p-10 max-w-4xl mx-auto w-full space-y-10">
                                <div className="flex justify-between items-end border-b pb-6">
                                    <div>
                                        <span className="text-xs font-black text-emerald-500 uppercase tracking-widest">Active System</span>
                                        <h2 className="text-6xl font-black tracking-tighter">SYS_{activeSys.id}</h2>
                                    </div>
                                    <button 
                                        onClick={handleSave}
                                        disabled={loading}
                                        className="bg-emerald-500 text-white px-10 py-4 rounded-2xl font-black text-sm hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-100"
                                    >
                                        {loading ? "SYNCING..." : "SAVE CHANGES"}
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <label className="text-xs font-black text-slate-400 uppercase tracking-widest">Diagnostic Report</label>
                                    <textarea 
                                        className="w-full h-64 bg-slate-50 border-none rounded-[2rem] p-8 text-xl outline-none focus:ring-4 focus:ring-emerald-50"
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="Enter status details..."
                                    />
                                </div>

                                <div className="space-y-4">
                                    <label className="text-xs font-black text-slate-400 uppercase tracking-widest">Photo Gallery</label>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                        {photos.map((url, i) => (
                                            <a key={i} href={url} target="_blank" className="aspect-square rounded-3xl overflow-hidden border-4 border-slate-50">
                                                <img src={url} className="w-full h-full object-cover hover:scale-110 transition-transform cursor-pointer" />
                                            </a>
                                        ))}
                                        <div className="aspect-square bg-slate-50 border-4 border-dashed border-slate-100 rounded-3xl flex items-center justify-center relative hover:bg-slate-100 transition-colors">
                                            <span className="text-slate-300 font-bold text-center p-4">TAP TO ADD PHOTOS</span>
                                            <input type="file" id="file-upload" multiple className="absolute inset-0 opacity-0 cursor-pointer" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-300">
                                <svg className="w-20 h-20 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                                <p className="font-bold uppercase tracking-widest">Select a unit to begin</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
